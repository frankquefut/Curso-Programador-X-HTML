<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>

<body>
    <header>
        <h1>Multimedia en HTML</h1>
    </header>

        <h2>Audio</h2>
        <audio controls loop autoplay>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    >
        <h2>Video</h2>
        <video controls width="400" src="video.mp4"></video>
   
        <h2>Iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ol0E-vZsd2w?si=P24D6PGHdmdqxa23" frameborder="0" title="Video de Youtube" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
