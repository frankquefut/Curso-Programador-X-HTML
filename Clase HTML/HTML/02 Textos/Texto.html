<!-- HTML sirve para dar estructura y sentido a las palabras
 algunas etiquetas podran hacer ver las palabras en la pagina
  web pero tiene diferente significa o forma de verse -->

  <!-- Todas las ETIQUETAS no son para dar estilo, son para dar
   SIGNIFICADO a tu contenido de HTML-->

<!-- Texto -->
 <p>Simple Parrafo</p>

 <!-- Enfasis -->
  <p>Esto <em>no</em> es un error</p>

  <!-- cursiva  -->
   <p>Mire las nubes y pense, <i>esto no puede ser real!</i></p>

   <!-- Estilo grueao (b) -->
    <p><b>HTML</b> me llama la atencion</p>

    <!-- para dar importancia (strong)-->
     <p>No te olvides de la importancia de <strong>HTML</HTML></strong></p>

     <!-- small y entidades de caracteres -->
      <small>&copy;2021. Todos los derechos reservados.</small>

      <!-- En linea y de bloque -->
       <p>Simple <span>Parrafo</span></p>

       <p>Simple <p>Parrafo</p></p>

       <!-- Estas palabras no saltan lineas en letras pequeñas -->

       <p>Estas&nbsp;palabras&nbsp;no&nbsp;saltan&nbsp;lineas&nbsp;en&nbsp;letras&nbsp;pequeñas</p>
